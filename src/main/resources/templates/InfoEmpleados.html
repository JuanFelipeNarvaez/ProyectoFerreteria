<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{
        background: yellow;
        }
        div{
        background: white;
        }

    </style>
</head>
<body>
<div class="container w-75 mt-5 rounded shadow">
    <div1 class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <h2>Listado Empleados</h2>
        <div class="my-2">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        </div>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Telefono</th>
                <th>Usuario</th>
                <th>Contrase√±a</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado:${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.edad}"></td>
                <td th:text="${empleado.telefono}"></td>
                <td th:text="${empleado.usuario}"></td>
                <td th:text="${empleado.password}"></td>
                <td>
                    <a th:href="@{/editar/}+${empleado.id}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/}+${empleado.id}"  class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div1>

</div>

</body>
</html>
