<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="fondos2.css">
    <style>
        body {
        background: #009FFF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #ec2F4B, #009FFF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        div1{
        background: white;
        }
    </style>

</head>
<body>
<div class="container w-75 mt-5 rounded shadow">
  <div class="row">
    <div1 class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h2 class="text-center py-2">Formulario Empleado</h2>
        <form th:action="@{/save}" th:object="${empleado}" method="POST">
            <div class="mb-2">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
            </div>
            <div class="mb-2">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad">
            </div>
            <div class="mb-2">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="Celular">
            </div>
            <div class="mb-2">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="d-grid gap-2 py-2">
                <button class="btn btn-primary">Crear</button>

            </div>
        </form>

    </div1>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <h2>Listado Empleados</h2>
          <table class="table table-striped table-dark">
              <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Telefono</th>
                  <th>Usuario</th>
                  <th>Contraseña</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="empleado:${empleados}">
                  <td th:text="${empleado.id}"></td>
                  <td th:text="${empleado.nombre}"></td>
                  <td th:text="${empleado.edad}"></td>
                  <td th:text="${empleado.telefono}"></td>
                  <td th:text="${empleado.usuario}"></td>
                  <td th:text="${empleado.password}"></td>
                  <td>
                      <a th:href="@{/editar/}+${empleado.id}" class="btn btn-warning">Editar</a>
                      <a th:href="@{/eliminar/}+${empleado.id}"  class="btn btn-danger">Eliminar</a>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>

  </div>

</div>

</body>
</html>
