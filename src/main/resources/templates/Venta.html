<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabla Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container w-75 mt-5 rounded shadow">
    <div class="row">
        <div1 class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <form th:action="@{/saveVenta}" th:object="${venta}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            AGREGAR/EDITAR VENTA
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>CANTIDAD</label>
                            <input th:field="*{cantidad}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>PRECIO</label>
                            <input th:field="*{precio}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                        <a th:href="@{/listarVentas/}" class="btn btn-warning">Atras</a>
                    </div>
                </div>

            </form>

        </div1>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        </div>

    </div>

</div>
</body>
</html>
