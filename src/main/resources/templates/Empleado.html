<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tabla Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body{
    background: #ffe259;
    background: linear-gradient(to right, #ffa751, #ffe259);
    }
    div2{
    background-image: url(/images/logito.png);
    }
  </style>
</head>
<body>
<div class="container w-75 mt-5 rounded shadow">
  <div class="row">
    <div1 class="col col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <form th:action="@{/save}" th:object="${empleado}" method="POST">
        <div class="card">
          <div class="card-header">
            <h3>
              AGREGAR/EDITAR PERSONAS
            </h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>ID</label>
              <input th:field="*{id}" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>NOMBRE</label>
              <input th:field="*{nombre}" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>EDAD</label>
              <input th:field="*{edad}" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>TELEFONO</label>
              <input th:field="*{telefono}" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>USUARIO</label>
              <input th:field="*{usuario}" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>CONTRASEÃ‘A</label>
              <input th:field="*{password}" type="text" class="form-control">
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
            <a th:href="@{/listar/}" class="btn btn-warning">Atras</a>
          </div>
        </div>

      </form>

    </div1>
    <div2 class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
    </div2>

  </div>

</div>
</body>
</html>
